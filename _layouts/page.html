---
layout: default
---
<div class="page-container">
    <nav class="breadcrumbs" aria-label="Breadcrumb">
        <a href="{{ '/' | relative_url }}">Home</a>
        {% if page.parent %}
        <span class="separator">›</span>
        <a href="{{ page.parent_url | relative_url }}">{{ page.parent }}</a>
        {% endif %}
        <span class="separator">›</span>
        <span class="current">{{ page.title }}</span>
    </nav>

    <header class="page-header">
        {% if page.icon %}<span class="page-icon">{{ page.icon }}</span>{% endif %}
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
    </header>

    <div class="page-content {{ page.accent | default: '' }}">
        {{ content }}
    </div>

    <div class="back-link">
        <a href="{{ page.parent_url | default: '/' | relative_url }}">
            ← Back to {{ page.parent | default: "Home" }}
        </a>
    </div>
</div>
